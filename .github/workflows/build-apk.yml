name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Create APK Download Summary
      run: |
        echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Debug APK**: Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Release APK**: Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ How to Download:" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to the **Actions** tab in this repository" >> $GITHUB_STEP_SUMMARY
        echo "2. Click on the latest workflow run" >> $GITHUB_STEP_SUMMARY
        echo "3. Scroll down to the **Artifacts** section" >> $GITHUB_STEP_SUMMARY
        echo "4. Download either \`app-debug-apk\` or \`app-release-apk\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ APK Details:" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name**: ImageToolkit" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: com.imagetoolkit.app" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: 1.0" >> $GITHUB_STEP_SUMMARY
        echo "- **Min SDK**: 24" >> $GITHUB_STEP_SUMMARY
        echo "- **Target SDK**: 34" >> $GITHUB_STEP_SUMMARY